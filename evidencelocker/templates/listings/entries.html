<div class="col border rounded">
  {% for e in listing %}
    <div class="{% if not loop.first %}border-top{% endif %}">
      <div class="card border-0">
        <div class="card-title px-3 py-2"><h1 class="h4 text-primary"><a href="{{ e.permalink }}">{{ e.title }}</a></h1></div>
        <div class="card-body py-0">
          <i class="fas fa-fw fa-file-circle-plus" data-toggle="tooltip" data-placement="bottom" title="Exhibit created"></i> <span class="text-small">{{ e.created_string }}</span>
          {% if e.sig_valid %}
            <i class="fas fa-fw fa-file-signature text-success" data-toggle="tooltip" data-placement="bottom" title="Exhibit signed; signature validated"></i> <span class="text-small"><a href="{{ e.sig_permalink }}" target="_blank">{{ e.signed_string }}</a></span>
          {% elif e.signed_utc %}
            <i class="fas fa-fw fa-file-circle-exclamation text-danger" data-toggle="tooltip" data-placement="bottom" title="Exhibit signed; unable to validate signature"></i> <span class="text-small"><a href="{{ e.sig_permalink }}" target="_blank">{{ e.signed_string }}</a></span>
          {% else %}
            <i class="fas fa-fw fa-file-signature text-danger"></i> <span class="text-small">not signed</span>
          {% endif %}
        </div>
      </div>
    </div>
  {% else %}
    <div class="text-center">No exhibits here yet.</div>
    {% if target_user==user %}
      <div class="text-center"><a href="/create_exhibit" class="btn btn-primary text-white" role="button">Create Exhibit</a></div>
    {% endif %}
  {% endfor %}
</div>
